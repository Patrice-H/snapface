<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p><span class="bold">Mis en ligne le : </span>{{ faceSnap.createdDate }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>
    <span class="bold">Description : </span>
    {{ faceSnap.description }}
  </p>
  <p class="like">
    <button (click)="onLike()" title="{{ likeBtnText }}">
      &#10084;&#65039;
    </button>
    {{ faceSnap.likes }}
  </p>
</div>
